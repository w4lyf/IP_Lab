<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
  </head>
  <body>
    <h1>Order Your Customized T-Shirt</h1>
    
    <form onsubmit="alert('Order Submitted!'); return false;">
      <fieldset>
        <legend>T-Shirt Customization</legend>

        <label for="tagline">Tagline on the Shirt:</label>
        <input
          type="text"
          id="tagline"
          name="tagline"
          placeholder="Enter your custom tagline"
          required
        /><br /><br />

        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="">Select a color</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select><br /><br />

        <label for="size">Size:</label>
        <select id="size" name="size" required>
          <option value="">Select a size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">XL</option>
        </select><br /><br />

        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="100"
          value="1"
          required
        /><br /><br />

        <label for="delivery-date">Delivery Date:</label>
        <input
          type="date"
          id="delivery-date"
          name="delivery-date"
          required
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Delivery Details</legend>

        <label for="name">Recipient's Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter full name"
          required
        /><br /><br />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter delivery address"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          required
        /><br /><br />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          pattern="[0-9]{10}"
          required
        /><br /><br />
      </fieldset>

      <label for="comments">Additional Comments:</label><br />
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter any special instructions"
        rows="4"
        cols="50"
      ></textarea><br /><br />

      <button type="submit">Submit Order</button>
      <button type="reset">Reset Form</button>
    </form>
  </body>
</html>
